<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesJuego.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/stylesGeneral.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Tres en Raya</title>

<body>
    <!-- Contenedor principal de la pagina -->
    <div class="container-fluid container-main">
        <!-- Row main que contiene las 3 cols -->
        <div class="row row-main">
            <!-- Col que muestra los datos del player 1 -->
            <div class="col-10 col-lg-3 colPlayer1">
                <div id="" class="gameName">$NOMBRE</div>
                <div id="" class="imgChip"></div>
                <div id="" class="gameTurn">Nº TURNOS: $$</div>
            </div>
            <!-- Col que muestra el grid del tablero del juego  -->
            <div class="col-11 col-lg-4 colBoard">
                <div id="box0" class="boxes"></div>
                <div id="box1" class="boxes"></div>
                <div id="box2" class="boxes"></div>
                <div id="box3" class="boxes"></div>
                <div id="box4" class="boxes"></div>
                <div id="box5" class="boxes"></div>
                <div id="box6" class="boxes"></div>
                <div id="box7" class="boxes"></div>
                <div id="box8" class="boxes"></div>
            </div>
            <!-- Col que muestra los datos del player 2 -->
            <div class="col-10 col-lg-3 colPlayer2">
                <div id="" class="gameName">$NOMBRE</div>
                <div id="" class=""></div>
                <div id="" class="gameTurn">Nº TURNOS: $$</div>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
