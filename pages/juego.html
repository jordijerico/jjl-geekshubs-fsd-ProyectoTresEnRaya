<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesJuego.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/stylesGeneral.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>TICTACTOE</title>
</head>

<body>
    <!-- Contenedor principal de la pagina -->
    <div class="container-fluid container-main">
        <!-- Row main que contiene las 3 cols -->
        <div class="row row-main">
            <!-- Col que muestra los datos del player 1 -->
            <div id="jugador1style" class="col-10 col-lg-3 colPlayer1">
                <div id="nombrePlayer1Juego" class="gameName"></div>
                <div id="" class="imgChip">X</div>
                <div id="turnosPlayer1" class="gameTurn"></div>
            </div>
            <!-- Col que muestra el grid del tablero del juego  -->
            <div class="col-11 col-lg-5 colBoard">
                <div id="0" class="boxes"></div>
                <div id="1" class="boxes"></div>
                <div id="2" class="boxes"></div>
                <div id="3" class="boxes"></div>
                <div id="4" class="boxes"></div>
                <div id="5" class="boxes"></div>
                <div id="6" class="boxes"></div>
                <div id="7" class="boxes"></div>
                <div id="8" class="boxes"></div>
            </div>
            <!-- Col que muestra los datos del player 2 -->
            <div id="jugador2style" class="col-10 col-lg-3 colPlayer2">
                <div id="nombrePlayer2Juego" class="gameName"></div>
                <div id="" class="imgChip">O</div>
                <div id="turnosPlayer2" class="gameTurn"></div>
            </div>
            <div class="col-12 btnBottom">
                <button id="btnHome" class="">HOME</button>
                <button id="btnReset" class="">RESET</button>
            </div>
        </div>
    </div>
    <script src="../js/juego.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
