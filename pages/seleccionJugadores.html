<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesSeleccion.css">
    <link rel="stylesheet" href="../css/stylesGeneral.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>TICTACTOE</title>
</head>

<body>
    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container-fluid container-main">
        <!-- Row principal de la ventana -->
        <div class="row rowSelection">
            <!-- Columna 1 del titulo -->
            <div class="col-12 col-lg-12 colTitle">CHOOSE YOUR NAMES</div>
            <!-- Columna 2 seleccion player 1-->
            <div class="col-11 col-lg-5 colPlayerSel1">
                <label id="labelNombre1" for="namePlayer1">PLAYER 1</label>
                <input name="namePlayer1" id="namePl1" type="text" required minlength="3" maxlength="12"
                    placeholder="Enter your name">
                <p class="nameMessage" id="pMensaje1"></p>
                <button id="botonAceptarPlayer1" class="btnAceptar">SAVE
                </button>
            </div>
            <!-- Columna 3 seleccion player 2-->
            <div class="col-11 col-lg-5 colPlayerSel2">
                <label id="labelNombre2" for="namePlayer2">PLAYER 2</label>
                <input name="namePlayer2" id="namePl2" type="text" required minlength="3" maxlength="12"
                    placeholder="Enter your name">
                <p class="nameMessage" id="pMensaje2"></p>
                <button id="botonAceptarPlayer2" class="btnAceptar">SAVE
                </button>
            </div>
            <!-- Columna 4 boton START juego-->
            <div class="col col-lg-12 colStartBtn text-center">
                <button id="botonAceptarSeleccion" class="btnStart">
                    START
                </button>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
